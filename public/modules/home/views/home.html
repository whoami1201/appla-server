<ul id="dropdown1" class="dropdown-content">
    <li><a href="#">My Account</a></li>
    <li class="divider"></li>
    <li><a href="#" ng-click="signOut()">Sign Out</a></li>
</ul>
<nav>
    <div class="nav-wrapper blue darken-2">
        <a href="#" class="brand-logo center">AppLa</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">My Dictionary</a></li>
            <li class="active"><a href="#">All Rooms</a></li>
            <li><a class="dropdown-button" href="#" data-activates="dropdown1">
                <i class="material-icons right">account_circle</i>Hello {{user.first_name}}!</a>
            </li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="#">My Dictionary</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#" ng-click="signOut()">Sign Out</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12 offset-m2 m8 offset-l2 l8">
            <ul class="collection with-header" ng-show="noRoomMessage == ''">
                <li class="collection-header"><h4>Rooms</h4></li>
                <room-item user-info="user" room="room" ng-repeat="room in rooms | orderBy: '-created_at'"></room-item>
            </ul>
            <p ng-hide="noRoomMessage==''">{{noRoomMessage}}</p>
        </div>
    </div>
</div>
<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red btn tooltipped"
       data-position="left" data-delay="50" data-tooltip="Create Room"
        ng-click="toggleCreateRoomForm()">
        <i class="large material-icons">library_add</i>
    </a>
</div>
<div class="create-room-form">
    <create-room-form ng-show="showCreateRoomForm"></create-room-form>
</div>
